<button
  @click="open = !open"
  class="w-full">
    <{{ title_type }} class="text-md text-pretty text-center md:leading-none md:inline-block px-18">
      {{ title }}
    </{{ title_type }}>
    <span 
      class="inline-block md:ml-12 mt-6 md:mt-2"
      :class="{ 'rotate-180': !open }">
      {{ partial:icons/arrow-up }}
    </span>
</button>
