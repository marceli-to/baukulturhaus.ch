<button
  @click="open = !open"
  class="w-full flex justify-center max-w-[calc(100%_-_56px)] md:max-w-none">
  <span class="relative inline-block">
    <{{ title_type }} class="text-md text-pretty md:leading-none">
      {{ title }}
    </{{ title_type }}>
    <span 
      class="absolute left-full ml-16 top-1/2 -translate-y-1/2"
      :class="{ 'rotate-180': !open }">
      {{ partial:icons/arrow-up }}
    </span>
  </span>
</button>
