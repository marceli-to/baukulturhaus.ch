<div 
  x-show="open" 
  class="mt-18">
  {{ content }}

    {{ if type == 'editor' }}
      <div class="{{ text_color }}">
        {{ partial:components/editor }}
      </div>
    {{ /if }}

    {{ if type == 'newsletter_subsriber_form' }}
    <div class="container-narrow">
      {{ partial:components/forms/subscribers }}
    </div>
    {{ /if }}

  {{ /content }}
</div>
