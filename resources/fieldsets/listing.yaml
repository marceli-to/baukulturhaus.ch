title: Aufzählung
fields:
  -
    handle: list_item
    field:
      type: replicator
      display: Aufzählung
      collapse: true
      sets:
        neue_setgruppe:
          display: 'Neue Setgruppe'
          sets:
            list_item:
              display: Aufzählung
              instructions: 'Aufzählung hinzufügen'
              icon: text-formatting-initial-letter
              fields:
                -
                  handle: title
                  field:
                    type: text
                    display: Titel
                    always_save: false
                    validate:
                      - required
                -
                  handle: text
                  field:
                    type: textarea
                    display: Text
                -
                  handle: link
                  field:
                    type: link
                    display: Link
                    width: 50
                -
                  handle: link_text
                  field:
                    type: text
                    display: 'Link Text'
                    width: 50
