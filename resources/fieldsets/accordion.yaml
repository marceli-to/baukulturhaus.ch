title: Akkordeon
fields:
  -
    handle: is_open
    field:
      default: true
      type: toggle
      display: 'Aufgeklappt?'
  -
    handle: anchor
    field:
      type: text
      display: Anker
  -
    handle: title
    field:
      type: text
      display: Überschrift
  -
    handle: title_type
    field:
      options:
        -
          key: h1
          value: H1
        -
          key: h2
          value: H2
        -
          key: h3
          value: H3
      default: h2
      type: select
      display: Typ
      instructions: 'Überschriftstyp, hierarchisch strukturiert. Achtung: H1 darf nur einmal pro Seite verwendet werden.'
      instructions_position: below
  -
    handle: content
    field:
      type: replicator
      display: Inhalt
      sets:
        standard_elements:
          display: Standardelemente
          icon: addon-boxes-stack
          sets:
            editor:
              display: Texteditor
              instructions: 'Texteditor hinzufügen'
              icon: text-formatting-markdown
              fields:
                -
                  import: editor
            slideshow:
              display: Bildergalerie
              instructions: 'Bildergalerie hinzufügen'
              icon: media-image-picture-gallery
              fields:
                -
                  import: slideshow
            team:
              display: Team
              instructions: 'Team hinzufügen'
              icon: text-formatting-image-top
              fields:
                -
                  import: team
            list_items:
              display: Aufzählung
              instructions: 'Aufzählung hinzufügen'
              icon: text-formatting-initial-letter
              fields:
                -
                  import: listing
        special_elements:
          display: Spezialelemente
          icon: addon-boxes-stack
          sets:
            newsletter_subsriber_form:
              display: 'Newsletter Formular'
              instructions: 'Newsletter Formular hinzufügen'
              icon: form-text-field
              fields: {  }
            contact_information:
              display: Kontaktinformation
              icon: form-address-field
              fields:
                -
                  handle: show_google_maps_url
                  field:
                    default: true
                    type: toggle
                    display: 'Google Maps anzeigen?'
