title: Inhaltsbereich
fields:
  -
    handle: is_open
    field:
      default: true
      type: toggle
      display: 'Aufgeklappt?'
  -
    handle: anchor
    field:
      type: text
      display: Anker
  -
    handle: title
    field:
      type: text
      display: Title
  -
    handle: content
    field:
      type: replicator
      display: Inhalt
      sets:
        standard_elements:
          display: Standardelemente
          icon: addon-boxes-stack
          sets:
            editor:
              display: Texteditor
              instructions: 'Texteditor hinzufügen'
              icon: text-formatting-markdown
              fields:
                -
                  import: editor
        special_elements:
          display: Spezialelemente
          icon: addon-boxes-stack
          sets:
            newsletter_subsriber_form:
              display: 'Newsletter Formular'
              instructions: 'Newsletter Formular hinzufügen'
              icon: form-address-field
              fields: {  }
