title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Titel
              localizable: true
          -
            handle: page_elements
            field:
              type: replicator
              display: Inhalte
              localizable: true
              collapse: true
              sets:
                standard_elements:
                  display: Standardelemente
                  icon: addon-boxes-stack
                  sets:
                    heading:
                      display: Überschrift
                      instructions: 'Überschrift hinzufügen'
                      icon: text-formatting-all-caps
                      fields:
                        -
                          import: heading
                    editor:
                      display: Editor
                      instructions: 'Editor hinzufügen'
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: editor
                    page_section:
                      display: Inhaltsbereich
                      instructions: 'Inhaltsbereich (aufklappbar) hinzufügen'
                      icon: layout-table-row-insert
                      fields:
                        -
                          import: page_section
                special_elements:
                  display: Spezialelemente
                  icon: addon-boxes-stack
                  sets:
                    Visual:
                      display: Visual
                      instructions: 'Visual hinzufügen'
                      icon: media-image-picture-orientation
                      fields:
                        -
                          import: visual
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
